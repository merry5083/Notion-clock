<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Notion Clock</title>

  <!-- Google Font: Chiron GoRound TC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@500;600;700&display=swap"
    rel="stylesheet"
  >

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* 透明底 */
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Chiron GoRound TC", system-ui, sans-serif;
      color: #111;       /* 黑字 */
      font-weight: 700;  /* 粗體 */
    }

    .clock {
      text-align: center;
      line-height: 1.4;
    }

    .date {
      font-size: 14px;
      opacity: 0.85;
      white-space: nowrap;
    }

    .time {
      font-size: 25px;        /* 時間變大 */
      letter-spacing: 0.12em; /* 撐寬數字視覺寬度 */
      min-width: 200px;       /* 寬度接近日期那一排 */
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="date" id="date"></div>
    <div class="time" id="time"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const day = String(now.getDate()).padStart(2, "0");

      const weekMap = ["日", "一", "二", "三", "四", "五", "六"];
      const weekText = "星期" + weekMap[now.getDay()];

      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");

      document.getElementById("date").textContent =
        `${year}/${month}/${day} ${weekText}`;

      document.getElementById("time").textContent =
        `${hours}:${minutes}:${seconds}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
